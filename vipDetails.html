<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>会员特权介绍</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="vipDetails">
    <h4 class="hui666 text-center">VIP1特权说明</h4>
    <div class="weui-form-preview">

      <div class="weui-form-preview__bd">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">等级:</label>
          <span class="weui-form-preview__value">VIP1</span>
        </div>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">折扣:</label>
          <span class="weui-form-preview__value">8.8折</span>
        </div>
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">会员特权:</label>
          <div>按照没推广每六个人增加一个分红点，分红点每月分红一次。可享受推广下级会员费提成 一级25%二级25%。可享受6折购买钻石</div>

        </div>
      </div>
      <div class="weui-form-preview__hd">
        <div class="weui-form-preview__item">
          <label class="weui-form-preview__label">价格:</label>
          <em class="weui-form-preview__value">¥100.00</em>
        </div>
      </div>
      <a href="javascript:;" class="weui-btn weui-btn_primary mt10">立即充值</a>
    </div>
  </div>
<script src="js/jquery-3.2.1.min.js" ></script>
<script src="js/fastclick.js"></script>

  $(function() {
    FastClick.attach(document.body);
