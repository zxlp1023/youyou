<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>银行卡</title>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div class="backBar">
    <a href="javascript:history.back()" class="back">
      <i class="text-icon icon-shop-back"></i>
    </a>
    <p class="title">添加银行卡</p>
  </div>
  <div class="login">
    <div class=" weui-cells weui-cells_form ">
      <p class="fz12 hui999 mt15">请绑定持卡本人的银行卡</p>
      <div class="weui-cell">
        <input class="weui-input" type="text"  placeholder="开户人姓名">
      </div>
      <div class="weui-cell">
        <input class="weui-input" type="text"  placeholder="开户银行">
      </div>
      <div class="weui-cell">
        <input class="weui-input" type="text"  placeholder="银行卡号">
      </div>
      <div class="mt15">
        <a href="javascript:;" class="weui-btn weui-btn_pay">确定</a>
      </div>
    </div>
  </div>

<script src="js/jquery-3.2.1.min.js" ></script>
<script src="js/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="js/jquery-weui.min.js" ></script>

</body>
</html>
